name: Build Frontend

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Docker image tag"
        required: false
        default: "latest"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [admin, user, landing, webapp, reseller]

    steps:
      - name: Configure git for private access
        run: |
          git config --global url."https://${{ secrets.PRIVATE_REPO_TOKEN }}@github.com/".insteadOf "git@github.com:"

      - name: Checkout private repository
        uses: actions/checkout@v4
        with:
          repository: ArchNets/Frontend
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          submodules: "recursive"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install

      - name: Build ${{ matrix.app }} app
        run: bun run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/${{ matrix.app }}/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/wrne1mvx-${{ matrix.app }}:${{ github.event.inputs.tag || 'latest' }}
          platforms: linux/amd64,linux/arm64
